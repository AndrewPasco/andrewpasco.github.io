<style>
.carousel {
  position: relative;
  width: 100%;
  max-width: 900px;
  margin: 0 auto 30px auto;
  overflow: hidden;
  border-radius: 12px;
  border: 1px solid #ccc;
}

.carousel-images {
  display: flex;
  transition: transform 0.4s ease-in-out;
}

.carousel-images img {
  width: 100%;
  flex-shrink: 0;
}

.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: white;
  border: none;
  padding: 10px 14px;
  cursor: pointer;
  border-radius: 50%;
  font-size: 18px;
}

.carousel-btn.left {
  left: 10px;
}

.carousel-btn.right {
  right: 10px;
}
</style>

<script>
function initCarousel(id) {
  const container = document.getElementById(id);
  const track = container.querySelector('.carousel-images');
  const images = track.children;
  let index = 0;

  function update() {
    track.style.transform = `translateX(-${index * 100}%)`;
  }

  container.querySelector('.carousel-btn.left').onclick = () => {
    index = (index === 0) ? images.length - 1 : index - 1;
    update();
  };

  container.querySelector('.carousel-btn.right').onclick = () => {
    index = (index + 1) % images.length;
    update();
  };
}
</script>
